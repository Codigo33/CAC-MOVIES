<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion | CAC-MOVIES</title>
    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&amp;display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body class="bg-body">
    <header class="container__header" id="header">
        <nav class="navbar" id="navbar">
            <div class="nav__container">
                <div class="nav__header">
                    <a href="/" class="logo">
                        <i class="ri-film-line"></i>
                        <span>CAC-MOVIES</span>
                    </a>

                    <button class="nav-toggle">
                        <span class="span l1"></span>
                        <span class="span l2"></span>
                        <span class="span l3"></span>
                    </button>
                </div>
                <div class="nav-links__container">
                    <ul class="nav__links">
                        <li>
                            <a href="#tendencias" class="scroll-link">Tendencias</a>
                        </li>
                        <li>
                            <a href="#aclamadas" class="scroll-link">Aclamadas</a>
                        </li>
                        <li>
                            <a href="signup.html" class="nav-link">Registrarse</a>
                        </li>
                        <li>
                            <a href="login.html" class="nav-link">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container__sign" data-aos="zoom-in">
            <h2 class="">Crear Cuenta</h2>

            <form>
                <div class="form__container">
                    <div class="form__input">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form__input">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="form__input">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form__input">
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                    <div class="form__input">
                        <input type="date" id="fecha">
                    </div>
                    <div class="form__input">
                        <select name="pais" id="pais">
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="EC">Ecuador</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">PERÚ</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                        </select>
                    </div>
                    <div class="form__input-terminos">
                        <input type="checkbox" id="terminos" class="check">
                        <label for="terminos">Acepto los términos y condiciones.</label>
                    </div>
                    <div class="form__input">
                        <input type="submit" class="btn btn-form" value="Registrarse">
                    </div>
                    <div class="form__input-help">
                        <a href="#">Necesitas ayuda?</a>
                    </div>
                </div>
            </form>
        </div>
    </header>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- VANILLA JS -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
